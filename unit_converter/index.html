<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="flex-container">
        
            <div class="input">
                <h2 class="input-title">Metric/Imperial unit conversion</h2>
                <input id="input-text" type = "number" value = "10" />
            </div>
        
        
            <div class="output">
                <h4 class="conversion-title">Length (Meter/Feet)</h4>
                <p id="meters-feet">...</p>
            </div>    
    
            <div class="output">
                <h4 class="conversion-title">Volume (Litres/Gallons)</h4>
                <p id="litres-gallons">...</p>
            </div>    
            
            <div class="output">
                <h4 class="conversion-title">Mass (Kilograms/Pounds)</h4>
                <p id="kilos-pounds">...</p>
            </div>    

        </div>
        
        <script src="index.js"></script>
        
        
    </body>
</html>
